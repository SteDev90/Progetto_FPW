                    <a href="#" target="_blank">Cronaca</a>

            Creo la lista degli autori degli articoli
            -->

            <ul>
                <li>
                    <img title="immagineProfilo" alt="immagineProfilo" src="" width="50" height="50">

                <li>

        </nav>    
        
        <!--
        Sezione del sito contenente la lista degli articoli di un determinato autore,
        ordinati per data
        -->
        <div id="tabellaArticoli">
            <table>
                <tr>
                    <th>DATA</th>
                    <th>TITOLO</th>
                    <th>MODIFICA</th>
                    <th>CANCELLA</th>
                </tr>
            </table>
        </div>
        
        <div id="formNuovoArticolo">
            <form action="scriviArticolo.html" target="_blank">
                <input type="submit" value="NUOVO ARTICOLO">
            </form>
        </div>
